title: Gael An Blog #Your awesome title
email: silrvineyard@gmail.com
description: > # this means to ignore newlines until "baseurl"
  풀스택 개발을 공부하고 있는 취업준비생 안가엘의 블로그입니다.

baseurl: # the subpath of the site
url: https://vermouth0106.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: #disqus shortname
cusdis:
  app_id: #your cusdis app_id

user:
  name: Gael An
  pic: /assets/img/cat.jpg
  picAlt: "cat"
  job: 풀스택 개발자 취업준비생
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown

# Filtering Content
show_drafts: null
limit_posts: 0
future: false
unpublished: false
